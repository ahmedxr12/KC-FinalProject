<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProCom | Contact</title>
    <link rel="icon" href="/Logo.png" type="png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="contact.js" defer></script>
</head>    
    <body>
    <section class="contact" id="contact">
        <div class="title-section" id="title-section">
            <h1>ProCom</h1>
            <i class="bi-moon" id="toggleDark"></i>
        </div>
        <div class="content" id="content">
            <h2>Contact Us</h2>
            <p>at any time, we are always here to serve you</p>
        </div>
        <div class="container">
            <div class="contactInfo" id="contactInfo">
                <div class="box">
                    <div class="icon"><i class="fa fa-envelope" aria-hidden="true"></i>
                    </div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>aa.0505295@gmail.com</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i>
                    </div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>+965 65744736</p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <form action="https://formsubmit.co/aa.0505295@gmail.com" method="POST">
                    <h2>Send Message</h2>
                    <div class="inputBox">
                        <input type= "text" name="Full Name" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="inputBox">
                        <input type= "text" name="Email" required="required">
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                        <textarea required="required" name="Message"></textarea>
                        <span>Type your Message...</span>
                    </div>
                    <div class="inputBox">
                        <input type= "submit" name="Send" value="Send">
                    </div>
                </form>
            </div>
            
        </div>
        
    </section>
</body>
</html>
